<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sample login page</title>
  </head>
  <body>
    <div class="login__form">
      <form action="#" class="form">
        <h1 class="heading">Log in</h1>
        <div class="details">
          <div class="form__group">
            <input type="email" placeholder="Email" id="email" required />
            <label for="email"></label>
          </div>

          <div class="form__group">
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
            <label for="password"></label>
          </div>
        </div>
        <a href="" class="link__forgot-password"><p>Forgot Password?</p> </a>
        <div class="form__group">
          <button class="btn__login">Log in</button>
        </div>

        <p class="or">or</p>
        <div class="btn__continue-login">
          <div class="btn__login-with-container">
            <button class="btn__login-with">
              <img src="img/fb.png" alt="Facebook image" class="facebook-img" />
              Continue with Facebook
            </button>
          </div>

          <div class="btn__login-with-container">
            <button class="btn__login-with">
              <img src="img/google.png" alt="Google image" class="google-img" />
              Continue with Google
            </button>
          </div>

          <div class="btn__login-with-container">
            <button class="btn__login-with">
              <img src="img/apple.png" alt="Apple image" class="apple-img" />
              Continue with Apple
            </button>
          </div>
        </div>
      </form>
      <div>
        <p class="text__join">
          Don't have an account?
          <a href="#" class="link__join">Join</a>
        </p>
      </div>
    </div>
  </body>
</html>
